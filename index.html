<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"> -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Poppins:wght@600&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body, h2 {
            background-color: #d9ecf2;
            color: #666
        }
        thead {
            font-weight: bolder;
            font-size: 20px;
            color: #666
        }

        @media(max-width:575px) {
            .container {
                width: 125%;
                padding: 20px 10px
            }
        }
    </style>
</head>

<body oncontextmenu='return false' class='snippet-body'>
    <div class="container mt-5">
        <div class="rounded bg-white p-md-5">
            <h1 class="text-center mb-5">COVID-19 Data Viewer</h1>
            <div id="loading" class="text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <table id="regions-table" class="table table-bordered table-striped">
                <thead>
                    <tr >
                        <th class="text-center">#</th>
                        <th class="text-center">ISO</th>
                        <th class="text-center">Region</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="regions-data"></tbody>
            </table>
        
            <h3 class="text-center mt-5">Country Data</h3>
            <div id="country-data" class="alert alert-info" style="display: none;"></div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">COVID-19 Statistics</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card-statistik">
                        <h6 class="font-medium statistik-subtitle">
                            Negara: <span class="nama-negara text-primary">-</span>
                        </h6>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <p class="data-title">Kasus Aktif</p>
                                <p class="data-value active-case text-warning">-</p>
                            </div>

                            <div class="col-6 mb-3">
                                <p class="data-title">Kasus Kritis</p>
                                <p class="data-value critical-case text-danger">-</p>
                            </div>

                            <div class="col-6 mb-3">
                                <p class="data-title">Kasus Baru</p>
                                <p class="data-value new-case text-info">-</p>
                            </div>

                            <div class="col-6 mb-3">
                                <p class="data-title">Sembuh</p>
                                <p class="data-value recovered text-success">-</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <!-- DataTables CSS/JS Dependencies -->
    <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
